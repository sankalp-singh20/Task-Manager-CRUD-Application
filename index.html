<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | CRUD Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <p>Manage your tasks efficiently with this CRUD application</p>
        </header>

        <main>
            <div class="form-section">
                <h2 id="form-title">Add New Task</h2>
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <div class="form-group">
                        <label for="task-title">Task Title</label>
                        <input type="text" id="task-title" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date">
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="submit-btn">Add Task</button>
                        <button type="button" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>Your Tasks</h2>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search tasks...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <h3 id="total-tasks">0</h3>
                        <p>Total Tasks</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="pending-tasks">0</h3>
                        <p>Pending</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="completed-tasks">0</h3>
                        <p>Completed</p>
                    </div>
                </div>

                <div class="tasks-container" id="tasks-container">
                  
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks yet</h3>
                        <p>Add your first task to get started!</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Task Manager &copy; 2023 | CRUD Application</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
